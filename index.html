<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <script src="script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div class="nav-bar">
        <h1>Library of Alexendria</h1> <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Login</a></li>
        </ul></div>
    </div>
    <div class="main-content">
        <div class="form-container">
             <form action="#">
                <fieldset>
                    <legend>Book Details</legend>
                    <div class="form-card">
                        <div class="book-inputs">
                            <label for="author">Author:</label>
                            <input type="text" name="author" id="author" required />
                        </div>
                        <div class="book-inputs">
                            <label for="title">Title:</label>
                            <input type="text" name="title" id="title" required />
                        </div>
                        <div class="book-inputs">
                            <label for="pages">Pages:</label>
                            <input type="tel" name="pages" id="pages" required />
                        </div>
                        <div>
                            <label for="year">Date Written:</label>
                            <input type="tel"name="year" id="year"required/>
                        </div>
                        <div class="button-section">
                            <input
                              type="submit"
                              value="Add Book"
                              class="add-book-button"
                            />
                    </div>
                </div>
              </fieldset>
             
            </form>
          </div>










        <div class="main-left">
            <p class="main-title">Your Books</p>
            
            <div class="book-container">
                <div class="add-card"><p class="add">+</p><div>Add Book</div></div>
                
                <div class="book-card"><div class="card-title">${book-title}</div>
                <div class="card-info">
                    <div class="object-property-value"><div class="property">Author:</div><div class="value"> ${book.author}</div></div>
                    <div class="object-property-value"><div class="property">Pages:</div><div class="value"> ${book.pages}</div></div>
                    <div class="object-property-value"><div class="property">Date Written:</div><div class="value"> ${book.date}</div></div>
                </div>
                <div class="card-buttons"><button class="">1</button><button class="">2</button><button class="">3</button></div>
                </div>
            </div>
        </div>
        <div class="main-right">
            <div class="trending">
                <p class="main-title">Trending</p>
            </div>
        </div>
    </div>
    <div class="footer">Skinny Thot Inc</div>
</body>
</html>
